name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run tests and upload results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run tests and capture output
        run: |
          mkdir -p test-results
          npm test --silent > test-results/test-output.txt 2>&1 || true

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: warn

  deploy:
    name: Deploy on self-hosted runner
    needs: test
    runs-on: [self-hosted, windows, nodejs]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Show test artifact content
        shell: pwsh
        run: |
          Write-Host "==== test-results/test-output.txt ===="
          Get-Content -Path "test-results/test-output.txt" -Raw | Write-Host

      - name: Setup Node.js (ensure version)
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        shell: pwsh
        run: npm ci

      - name: Deploy (start app)
        shell: pwsh
        run: |
          # stop any previous instance on port 3000 (best-effort)
           = 3000
          try {
             = (Get-NetTCPConnection -LocalPort  -ErrorAction Stop |
                     Select-Object -ExpandProperty OwningProcess -Unique)
            foreach (21616 in ) {
              try { Stop-Process -Id 21616 -Force -ErrorAction SilentlyContinue } catch {}
            }
          } catch {}

          # start the app detached
          Start-Process -FilePath "npm" -ArgumentList "start" -WindowStyle Hidden
